<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Comparison</title>
</head>
<body>
    <script>
    // Coding Challenge #1
    console.log("--------------Coding challenge #1-----------------");
        // Khai báo và gán trọng lượng (mass) và chiều cao (height) của Mark và John
        const markMassData1 = 78; // kg
        const markHeightData1 = 1.69; // m

        const johnMassData1 = 92; // kg
        const johnHeightData1 = 1.95; // m

        const markMassData2 = 95; // kg
        const markHeightData2 = 1.88; // m

        const johnMassData2 = 85; // kg
        const johnHeightData2 = 1.76; // m

        // Tính chỉ số BMI cho Mark và John bằng cách sử dụng công thức
        const markBMIData1 = markMassData1 / (markHeightData1 ** 2);
        const johnBMIData1 = johnMassData1 / (johnHeightData1 ** 2);

        const markBMIData2 = markMassData2 / (markHeightData2 ** 2);
        const johnBMIData2 = johnMassData2 / (johnHeightData2 ** 2);

        // Tạo biến Boolean 'markHigherBMI' để lưu thông tin về việc Mark có chỉ số BMI cao hơn John hay không
        const markHigherBMI1 = markBMIData1 > johnBMIData1;
        const markHigherBMI2 = markBMIData2 > johnBMIData2;

        // In kết quả vào console
        console.log("Data 1:");
        console.log("Mark's BMI:", markBMIData1);
        console.log("John's BMI:", johnBMIData1);
        console.log("Is Mark's BMI higher than John's BMI?", markHigherBMI1);

        console.log("Data 2:");
        console.log("Mark's BMI:", markBMIData2);
        console.log("John's BMI:", johnBMIData2);
        console.log("Is Mark's BMI higher than John's BMI?", markHigherBMI2);

    // Coding Challenge #2
    console.log("---------------Coding challenge #2-----------------");
    // In kết quả vào console với template literals
    console.log("Data 1:");
        if (markHigherBMI1) {
            console.log(`Mark's BMI (${markBMIData1}) is higher than John's (${johnBMIData1})!`);
        } else {
            console.log(`John's BMI (${johnBMIData1}) is higher than Mark's (${markBMIData1})!`);
        }

        console.log("Data 2:");
        if (markHigherBMI2) {
            console.log(`Mark's BMI (${markBMIData2}) is higher than John's (${johnBMIData2})!`);
        } else {
            console.log(`John's BMI (${johnBMIData2}) is higher than Mark's (${markBMIData2})!`);
        }    
    </script>
</body>
</html>
