<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <script>
        console.log("---------Coding challenge #6-----------------");
        // Tạo hàm tính tiền tip dựa trên quy tắc đã cho
        const calcTip = (bill) => (bill >= 50 && bill <= 300) ? bill * 0.15 : bill * 0.2;

        // Kiểm tra hàm calcTip với giá trị hóa đơn 100
        const tipValue = calcTip(100);
        console.log(`Tip for $100 bill: ${tipValue}`);

        // Tạo một mảng 'bills' chứa các giá trị hóa đơn kiểm tra
        const bills = [125, 555, 44];

        // Tạo một mảng 'tips' chứa các giá trị tip được tính toán từ mảng 'bills'
        const tips = bills.map(bill => calcTip(bill));

        // Tạo một mảng 'totals' chứa tổng giá trị, bao gồm cả hóa đơn và tip
        const totals = bills.map((bill, index) => bill + tips[index]);

        // In kết quả ra console
        console.log("Bills: " + bills);
        console.log("Tips: " + tips);
        console.log("Totals: " + totals);
    </script>
</body>
</html>
