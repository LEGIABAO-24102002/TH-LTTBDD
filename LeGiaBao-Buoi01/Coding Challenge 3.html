<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymnastics Competition</title>
</head>
<body>
    <script>
        console.log("---------Coding challenge #3-----------------");

        // Khai báo điểm số của đội Dolphins và Koalas
        const dolphinsScoresData1 = [96, 108, 89];
        const koalasScoresData1 = [88, 91, 110];

        const dolphinsScoresBonus1 = [97, 112, 101];
        const koalasScoresBonus1 = [109, 95, 123];

        const dolphinsScoresBonus2 = [97, 112, 101];
        const koalasScoresBonus2 = [109, 95, 106];

        // Tính tổng điểm số cho mỗi đội và tính điểm trung bình
        const calculateAverageScore = (scores) => {
            const totalScore = scores.reduce((sum, score) => sum + score, 0);
            return totalScore / scores.length;
        };

        const dolphinsAverageScoreData1 = calculateAverageScore(dolphinsScoresData1);
        const koalasAverageScoreData1 = calculateAverageScore(koalasScoresData1);

        const dolphinsAverageScoreBonus1 = calculateAverageScore(dolphinsScoresBonus1);
        const koalasAverageScoreBonus1 = calculateAverageScore(koalasScoresBonus1);

        const dolphinsAverageScoreBonus2 = calculateAverageScore(dolphinsScoresBonus2);
        const koalasAverageScoreBonus2 = calculateAverageScore(koalasScoresBonus2);

        // Xác định đội thắng cuộc dựa trên điểm trung bình
        const checkWinner = (dolphinsAverageScore, koalasAverageScore) => {
            if (dolphinsAverageScore >= 100 && dolphinsAverageScore > koalasAverageScore) {
                return "Dolphins win!";
            } else if (koalasAverageScore >= 100 && koalasAverageScore > dolphinsAverageScore) {
                return "Koalas win!";
            } else if (dolphinsAverageScore >= 100 && koalasAverageScore >= 100 && dolphinsAverageScore === koalasAverageScore) {
                return "It's a draw!";
            } else {
                return "No one wins the trophy.";
            }
        };

        // In kết quả vào console
        console.log("Data 1: " + checkWinner(dolphinsAverageScoreData1, koalasAverageScoreData1));
        console.log("Data Bonus 1: " + checkWinner(dolphinsAverageScoreBonus1, koalasAverageScoreBonus1));
        console.log("Data Bonus 2: " + checkWinner(dolphinsAverageScoreBonus2, koalasAverageScoreBonus2));
    </script>
</body>
</html>
