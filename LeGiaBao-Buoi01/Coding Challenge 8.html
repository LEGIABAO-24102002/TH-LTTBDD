<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <script>
        console.log("---------Coding challenge #8-----------------");
        // Tạo một mảng 'bills' chứa các giá trị hóa đơn kiểm tra
        const bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];

        // Tạo mảng rỗng 'tips' để chứa giá trị tip và mảng rỗng 'totals' để chứa tổng giá trị
        const tips = [];
        const totals = [];

        // Tạo hàm tính tiền tip dựa trên quy tắc đã cho
        const calcTip = (bill) => (bill >= 50 && bill <= 300) ? bill * 0.15 : bill * 0.2;

        // Sử dụng vòng lặp for để tính tip và tổng giá trị cho từng giá trị hóa đơn
        for (let i = 0; i < bills.length; i++) {
            const tip = calcTip(bills[i]);
            tips.push(tip);
            totals.push(bills[i] + tip);
        }

        // In kết quả ra console
        console.log("Bills: " + bills);
        console.log("Tips: " + tips);
        console.log("Totals: " + totals);

        // Hàm tính giá trị trung bình của một mảng
        const calcAverage = (arr) => {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum / arr.length;
        };

        // Tính giá trị trung bình của mảng 'totals' và in ra console
        const averageTotal = calcAverage(totals);
        console.log("Average Total: " + averageTotal);
    </script>
</body>
</html>
